name: Release - Create on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  check-merge:
    name: Check if PR was merged
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    outputs:
      pr_title: ${{ github.event.pull_request.title }}
      pr_body: ${{ github.event.pull_request.body }}
      pr_number: ${{ github.event.pull_request.number }}
      bump_type: ${{ steps.determine-bump.outputs.bump_type }}
    steps:
      - name: Determine version bump type
        id: determine-bump
        run: |
          PR_LABELS='${{ toJson(github.event.pull_request.labels) }}'
          if echo "$PR_LABELS" | grep -q '"name":"major"'; then
            echo "bump_type=major" >> $GITHUB_OUTPUT
          elif echo "$PR_LABELS" | grep -q '"name":"minor"'; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
          else
            echo "bump_type=patch" >> $GITHUB_OUTPUT
          fi

  bump-version:
    name: Bump Version
    needs: check-merge
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      build_version: ${{ steps.version.outputs.build_version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Calculate new version
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" GameBackupManager.App/GameBackupManager.App.csproj || echo "1.0.0")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          BUMP_TYPE="${{ needs.check-merge.outputs.bump_type }}"
          case $BUMP_TYPE in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          BUILD_VERSION="${NEW_VERSION}.${{ github.run_number }}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "build_version=$BUILD_VERSION" >> $GITHUB_OUTPUT
          
          # Update csproj files
          find . -name "*.csproj" -exec sed -i \
            -e "s|<Version>.*</Version>|<Version>$NEW_VERSION</Version>|" \
            -e "s|<AssemblyVersion>.*</AssemblyVersion>|<AssemblyVersion>$BUILD_VERSION</AssemblyVersion>|" \
            -e "s|<FileVersion>.*</FileVersion>|<FileVersion>$BUILD_VERSION</FileVersion>|" \
            {} \;
          
          # Commit version changes
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]" || echo "No changes"
          git push || echo "Push failed"

  # Build all platforms in parallel using reusable workflow
  build-windows:
    name: Build Windows Release
    needs: bump-version
    uses: ./.github/workflows/build-reusable.yaml
    with:
      configuration: Release
      runtime: win-x64
      publish_output_name: GameBackupManager-Windows
      artifact_name: GameBackupManager-Windows
      should_publish: true

  build-linux:
    name: Build Linux Release
    needs: bump-version
    uses: ./.github/workflows/build-reusable.yaml
    with:
      configuration: Release
      runtime: linux-x64
      publish_output_name: GameBackupManager-Linux
      artifact_name: GameBackupManager-Linux
      should_publish: true

  build-macos:
    name: Build macOS Release
    needs: bump-version
    uses: ./.github/workflows/build-reusable.yaml
    with:
      configuration: Release
      runtime: osx-x64
      publish_output_name: GameBackupManager-macOS
      artifact_name: GameBackupManager-macOS
      should_publish: true

  create-release:
    name: Create GitHub Release
    needs: [check-merge, bump-version, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        id: release-notes
        run: |
          PR_TITLE="${{ needs.check-merge.outputs.pr_title }}"
          PR_BODY="${{ needs.check-merge.outputs.pr_body }}"
          PR_NUMBER="${{ needs.check-merge.outputs.pr_number }}"
          
          if [ -z "$PR_BODY" ]; then
            RELEASE_NOTES="## $PR_TITLE\n\n### Changes\n"
            COMMITS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}/commits" | \
              jq -r '.[].commit.message | split("\n")[0]' | sed 's/^/- /')
            RELEASE_NOTES+="$COMMITS"
          else
            RELEASE_NOTES="$PR_BODY"
          fi
          
          RELEASE_NOTES+="\n\n---\n[View PR #${PR_NUMBER}](${{ github.event.pull_request.html_url }})"
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.bump-version.outputs.new_version }}
          name: Release v${{ needs.bump-version.outputs.new_version }} - ${{ needs.check-merge.outputs.pr_title }}
          body: ${{ steps.release-notes.outputs.notes }}
          files: artifacts/**/*.zip
          draft: false
          prerelease: false