name: 'Core: CodeQL Analysis'
description: 'Reusable workflow for CodeQL security analysis'

on:
  workflow_call:
    inputs:
      configuration:
        required: false
        type: string
        default: 'Release'
        description: 'Build configuration (Debug/Release)'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  core-codeql:
    name: '[Core] CodeQL Analysis'
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language:
          - 'csharp'
    
    steps:
      - name: '[Core] Checkout repository'
        uses: actions/checkout@v4
      
      - name: '[Core] Initialize CodeQL'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: '[Core] Setup .NET'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: '[Core] Cache NuGet packages'
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: '[Core] Restore dependencies'
        run: dotnet restore

      - name: '[Core] Build for analysis'
        run: dotnet build --configuration ${{ inputs.configuration }} --no-restore

      - name: '[Core] Perform CodeQL Analysis'
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:csharp'
