name: CI - Dev Branch

on:
  push:
    branches:
      - 'dev**'

jobs:
  # Build on all platforms in parallel
  build-windows:
    name: Build Windows
    uses: ./.github/workflows/build-reusable.yaml
    with:
      configuration: Release
      runtime: win-x64
      publish_output_name: GameBackupManager-Windows-Dev
      artifact_name: GameBackupManager-Windows-Dev
      should_publish: false

  build-linux:
    name: Build Linux
    uses: ./.github/workflows/build-reusable.yaml
    with:
      configuration: Release
      runtime: linux-x64
      publish_output_name: GameBackupManager-Linux-Dev
      artifact_name: GameBackupManager-Linux-Dev
      should_publish: false

  build-macos:
    name: Build macOS
    uses: ./.github/workflows/build-reusable.yaml
    with:
      configuration: Release
      runtime: osx-x64
      publish_output_name: GameBackupManager-macOS-Dev
      artifact_name: GameBackupManager-macOS-Dev
      should_publish: false

  # Tests run independently and in parallel with builds
  run-tests:
    name: Run Tests & Generate Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Run Tests with Coverage
      run: |
        dotnet test GameBackupManager.Tests/GameBackupManager.Tests.csproj \
          --configuration Release \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --logger "trx;LogFileName=test-results.trx"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage/**/*.trx
        retention-days: 30