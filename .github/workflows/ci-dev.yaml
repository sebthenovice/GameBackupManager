name: CI - Dev Branch

on:
  push:
    branches:
      - 'dev**'

jobs:
  # Build on all platforms in parallel
  build-windows:
    name: Build Windows
    uses: ./.github/workflows/core-build.yaml
    with:
      configuration: Release
      runtime: win-x64
      publish_output_name: GameBackupManager-Windows-Dev
      artifact_name: GameBackupManager-Windows-Dev
      should_publish: false

  build-linux:
    name: Build Linux
    uses: ./.github/workflows/core-build.yaml
    with:
      configuration: Release
      runtime: linux-x64
      publish_output_name: GameBackupManager-Linux-Dev
      artifact_name: GameBackupManager-Linux-Dev
      should_publish: false

  build-macos:
    name: Build macOS
    uses: ./.github/workflows/core-build.yaml
    with:
      configuration: Release
      runtime: osx-x64
      publish_output_name: GameBackupManager-macOS-Dev
      artifact_name: GameBackupManager-macOS-Dev
      should_publish: false

  test-and-coverage:
    name: Test & Code Coverage
    uses: ./.github/workflows/core-test.yaml
    with:
      configuration: Release

  # Summary job that waits for all critical checks
  ci-status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos, test-and-coverage]
    if: always()
    
    steps:
      - name: 'Aggregate: Check job status'
        run: |
          if [[ "${{ needs.build-windows.result }}" != "success" ]]; then
            echo "::error::Windows build failed"
            exit 1
          fi
          if [[ "${{ needs.build-linux.result }}" != "success" ]]; then
            echo "::error::Linux build failed"
            exit 1
          fi
          if [[ "${{ needs.build-macos.result }}" != "success" ]]; then
            echo "::error::macOS build failed"
            exit 1
          fi
          if [[ "${{ needs.test-and-coverage.result }}" != "success" ]]; then
            echo "::error::Tests or coverage failed"
            exit 1
          fi
          echo "âœ“ All CI checks passed (via core workflows)"
        shell: bash